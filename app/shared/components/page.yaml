id:
  _var: id
type: Box
style:
  maxWidth: 600
  margin: auto
requests:
  _var:
    key: requests
    default: []
events:
  _var:
    key: events
    default: {}
blocks:
  - id: color_backdrop
    type: Box
    style:
      backgroundColor:
        _if_none:
          - _var:
              key: color
              default:
                _user: profile.color
          - '#438ef7'
      height: 160
      marginBottom: -150
  - id: menu_button
    type: Button
    visible:
      _var:
        key: menu
        default: true
    style:
      textAlign: right
      padding: 20
    properties:
      hideTitle: true
      icon: AiOutlineMenu
      type: default
      size: large
    events:
      onClick:
        - id: toggle_menu
          type: CallMethod
          params:
            blockId: menu_drawer
            method: toggleOpen
  - id: menu_button_placeholder
    type: Box
    visible:
      _not:
        _var:
          key: menu
          default: true
    style:
      height: 80px
  - id: content
    type: Box
    style:
      padding: 0 20px
      minHeight: 78vh
    blocks:
      _var:
        key: blocks
        default: []

  - id: footer
    type: Html
    style:
      textAlign: center
      margin: 30px 0
    properties:
      html: |
        <a href="https://lowdefy.com">Made with ðŸ’™ and Lowdefy</a><br/>
        <a href="https://github.com/lowdefy/lowdefy-example-business-card">See the source config</a>

  - id: menu_drawer
    type: Drawer
    properties:
      width: 300
      bodyStyle:
        padding: 30px 0
    blocks:
      - id: menu
        type: Menu
        properties:
          theme: light
