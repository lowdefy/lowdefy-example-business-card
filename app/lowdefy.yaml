lowdefy: 4.0.0-alpha.23

config:
  homePageId: home
  theme:
    lessVariables:
      '@primary-color': '#438ef7'
      '@border-radius-base': 6px
      '@border-radius-sm': 4px
      '@border-color-base': '#69c0ff'
      'border-width-base': 2px

plugins:
  - name: '@lowdefy/plugin-business-cards'
    version: 'file:./plugins/plugin-business-cards'

auth:
  theme:
    colorScheme: light
  userFields:
    id: user.id
    profile_id: user.profile_id
    profile: user.profile
  adapter:
    id: mdb_adapter
    type: MongoDBAdapter
    properties:
      databaseUri:
        _secret: MONGODB_URI
  providers:
    - id: linkedin
      type: LinkedInProvider
      properties:
        clientId:
          _secret: LINKEDIN_CLIENT_ID
        clientSecret:
          _secret: LINKEDIN_CLIENT_SECRET
  pages:
    public:
      - profile
      - login
      - '404'

connections:
  - id: connections
    type: MongoDBCollection
    properties:
      collection: connections
      databaseUri:
        _secret: MONGODB_URI
      write: true
  - id: users
    type: MongoDBCollection
    properties:
      collection: users
      databaseUri:
        _secret: MONGODB_URI
      write: true

menus:
  - id: default
    links:
      - id: home
        type: MenuLink
        pageId: home
        properties:
          title: My Card
          icon: AiOutlineIdcard
      - id: my-profile
        type: MenuLink
        pageId: my-profile
        properties:
          title: View Profile
          icon: AiOutlineUser
      - id: connections
        type: MenuLink
        pageId: connections
        properties:
          title: My Connections
          icon: AiOutlineBook
      - id: dashboard
        type: MenuLink
        pageId: dashboard
        properties:
          title: Dashboard
          icon: AiOutlineDotChart
      - id: edit-profile
        type: MenuLink
        pageId: edit-profile
        properties:
          title: Edit Profile
          icon: AiOutlineUserSwitch
      - id: logout
        type: MenuLink
        pageId: logout
        properties:
          title: Logout
          icon: AiOutlineLogout

pages:
  - _ref: pages/404/404.yaml
  - _ref: pages/connections/connections.yaml
  - _ref: pages/home/home.yaml
  - _ref: pages/login/login.yaml
  - _ref: pages/login-callback/login-callback.yaml
  - _ref: pages/logout/logout.yaml
  - _ref: pages/edit-profile/edit-profile.yaml
  - _ref: pages/profile/profile.yaml
  - _ref: pages/my-profile/my-profile.yaml
  - _ref: pages/sign-up/sign-up.yaml
  - _ref: pages/dashboard/dashboard.yaml
