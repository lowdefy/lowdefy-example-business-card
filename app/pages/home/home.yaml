_ref:
  path: shared/components/page.yaml
  vars:
    id: home
    blocks:
      - id: avatar
        type: Avatar
        layout:
          flex: 0 1 auto
        properties:
          size: 100
          src:
            _user: profile.picture
      - id: profile_description
        type: Html
        style:
          textAlign: center
        properties:
          html:
            _nunjucks:
              template: |
                <h1>{{ name }}</h1>
                <h2>{{ company }}</h2>
                <h4>{{ email }}</h4>
                <h4>{{ phone_number }}</h4>
              on:
                _user: profile
      - id: qr_code
        type: QRCode
        layout:
          flex: 0 1 auto
        properties:
          size: 200
          value:
            _string.concat:
              - _build.env: NEXTAUTH_URL
              - '?pid='
              - _user: profile_id
