id: login
type: PageHeaderMenu
blocks:
  - id: login_button
    type: Button
    properties:
      size: large
      title: Login with LinkedIn
      icon: AiFillLinkedin
      block: true
      color: '#2D64BC'
    events:
      onClick:
        - id: login
          type: Login
          params:
            callbackUrl:
              pageId: login-callback
              urlQuery:
                pid:
                  _url_query: pid
