id: sign-up
type: Box
requests:
  - _ref: shared/requests/update_profile.yaml
events:
  onMount:
    - id: link_home
      type: Link
      skip:
        _not:
          _user: profile.signed_up
      params:
        pageId: home
    - id: set_state
      type: SetState
      params:
        profile:
          _user: profile

blocks:
  - id: color_backdrop
    type: Box
    style:
      backgroundColor:
        _if_none:
          - _state: profile.color
          - '#438ef7'
      height: 100
      marginBottom: -100
  - id: content_box
    type: Box
    style:
      maxWidth: 600
      padding: 50px 20px
    layout:
      contentJustify: center
      contentGutter: 20
    blocks:
      - _ref:
          path: shared/components/profile_form.yaml
          vars:
            title: Welcome
      - id: sign_up_button
        type: Button
        properties:
          title: Sign Up
          block: true
          size: large
        events:
          onClick:
            - id: update_profile
              type: Request
              params: update_profile
            - id: link_to_profile
              type: Link
              skip:
                _eq:
                  - _url_query: pid
                  - null
              params:
                pageId: profile
                urlQuery:
                  pid:
                    _url_query: pid
            - id: break_chain_profile
              type: Throw
              skip:
                _eq:
                  - _url_query: pid
                  - null
              messages:
                error: false
              params:
                throw: true
            - id: link_home
              type: Link
              params:
                home: true
