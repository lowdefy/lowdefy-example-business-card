lowdefy: local

config:
  homePageId: home
  theme:
    lessVariables:
      '@primary-color': '#438ef7'
      '@border-radius-base': 6px
      '@border-radius-sm': 4px

plugins:
  - name: '@lowdefy/plugin-business-cards'
    version: 'portal:/Users/sam/Developer/lowdefy/lowdefy-example-business-card/plugins/plugin-business-cards'

auth:
  theme:
    colorScheme: light
  userFields:
    profile_id: user.profile_id
    profile: user.profile
  adapter:
    id: mdb_adapter
    type: MongoDBAdapter
    properties:
      databaseUri:
        _secret: MONGODB_URI
  providers:
    - id: linkedin
      type: LinkedInProvider
      properties:
        clientId:
          _secret: LINKEDIN_CLIENT_ID
        clientSecret:
          _secret: LINKEDIN_CLIENT_SECRET
  pages:
    public:
      - profile
      - login
      - '404'

connections:
  - id: users
    type: MongoDBCollection
    properties:
      collection: users
      databaseUri:
        _secret: MONGODB_URI
      write: true

menus:
  - id: default
    links:
      - id: logout
        type: MenuLink
        pageId: logout
        properties:
          title: Logout
          icon: AiOutlineLogout

pages:
  - _ref: pages/404/404.yaml
  - _ref: pages/home/home.yaml
  - _ref: pages/login/login.yaml
  - _ref: pages/login-callback/login-callback.yaml
  - _ref: pages/logout/logout.yaml
  - _ref: pages/profile/profile.yaml
  - _ref: pages/sign-up/sign-up.yaml
